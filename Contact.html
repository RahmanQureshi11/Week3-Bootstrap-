<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> <!--This for linking the file in this case is bootstrap.css-->

    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--I created a navbar which has a color dark for it.-->
        <a class="navbar-brand" href="#">My Website</a>  <!--This is  name for the navbar-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                 <!-- This  will create the toggle for  collapse or expanding based on the screen sixe -->
            <span class="navbar-toggler-icon"></span> <!--This will make three dot icon when its collapsed  -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav"> <!-- This will show the item in navbar and we can select one of the item or link  by unordered list .   -->
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a> <!--This is the link for the item  in navbar-->
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact </a> <!--This is the link for the item  in navbar-->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4"> <!--This for spacing the element-->
        <h1>Contact Us</h1>
        <form>                           <!--I have creared form using bootstrap -->
            <div class="form-group">
                <label for="name">Name</label> <!-- for entering name -->
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>   <!--Entering email address -->
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button> <!-- This submit button being styled by using primary styling in Bootstrap which is represented in blue color.  -->
        </form>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>  <!--included jquery because it will be need for some boostrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>   <!--Also included bootstrap bundle.js-->
</body>
</html>
